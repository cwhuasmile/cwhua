<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--浏览器标签页名称-->
    <title>小华仔</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Standalone, framework-agnostic JavaScript library that enables recording, replaying, and stubbing HTTP interactions."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="assets/images/head.ico"
      type="image/x-icon"
    />
    <!--rel=icon是网址栏上面的标签页图片-->
    <link rel="icon" href="assets/images/head.ico" type="image/x-icon" />
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '小华仔',
        //侧边栏logo
        logo: 'assets/images/ncc.png',
        loadSidebar: true,
        coverpage: true,
        onlyCover: true,
        //切换页面后是否跳转到页面顶部
        auto2top: true,
        //自动为页面增加标题
        autoHeader: false,
        //目录最大层级
        subMaxLevel: 3,
        maxLevel: 4,
        // 页面右上角的GitHub图标
        repo: 'https://github.com/cwhuasmile/cwhuasmile.github.io',
        alias:{
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        copyCode: {
          buttonText : '复制到剪切板',
          errorText  : '错误',
          successText: '复制成功',
        },
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
        },
        //全文搜索插件
        search: {
          paths: 'auto',
          placeholder: '搜索(Search)',
          noData: '找不到结果(No Results)',
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!--下面三行是代码高亮-->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <!--全文搜索-->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!--复制到剪切板-->
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <!--上一章节和下一章节导航插件-->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
